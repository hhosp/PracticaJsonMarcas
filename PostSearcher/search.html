<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Publicaciones</title>
    <link rel="stylesheet" href="style.css">

</head>

    <script src="dist/script.js"></script>
